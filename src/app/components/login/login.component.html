<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> -->

    <!-- Login Form -->
    <form (ngSubmit)="this.onLoginRequest()">
      <input
        type="text"
        id="email"
        class="fadeIn second"
        name="email"
        placeholder="Email"
        [(ngModel)]="this.authenticationRequest.email"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="Password"
        [(ngModel)]="this.authenticationRequest.password"
      />
      <input type="submit" class="fadeIn fourth loginBtn" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" style="overflow: auto">
      <p>{{ response }}</p>
    </div>
  </div>
</div>
